<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.10/vue.min.js"
      integrity="sha512-H8u5mlZT1FD7MRlnUsODppkKyk+VEiCmncej8yZW1k/wUT90OQon0F9DSf/2Qh+7L/5UHd+xTLrMszjHEZc2BA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js" defer></script>
    <title>TO DO LIST</title>
  </head>
  <body>

    <div id="app">
        <div class="container">
            
            <h1>La mia Lista</h1>

            <div class="todo-container">    <!--------BONUS-------->
                <input type="text" v-model="newTodo" placeholder="inserisci lista" @keyUp.enter="addTodo">
                

                <button @click="addTodo" >Aggiungi</button>

                <ul>
                    <li :class="{textline: todos[i].done == true}"  v-for="(todo , i) in todos">
                       
                       <span > {{ todo.text }} </span>  <span @click="deleteTodo(i)" > &cross; </span>
                    </li>
                </ul>



            </div>



        </div>
        



    </div>
    
    
  </body>
</html>
